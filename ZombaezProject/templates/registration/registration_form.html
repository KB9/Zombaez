{% extends "zombaez/base.html"%}

{% block title_block %}
	Register

{% block body_block %}
<h1>Register Here</h1>
        <form method="post" enctype="multipart/form-data" action=".">
                {% csrf_token %}
                {{ form.as_p }}
				<input type="file" id="picture" name="picture" /> <!-- Added so that the user can upload an avatar -->
                <input type="submit" value="Submit" />
        </form>
{% endblock %}
